<div class="container">
    <h1>WORLD CLOCK</h1>
    <table class="timeZone" border="1px"></table>
</div>

<style>
    .container{
    font-family:Cambria;
    font-weight: bold;
    width: 100%;
    margin: 10px auto;
    }
    h1{
        box-sizing: border-box;
        font-size: 20px;
        text-align: center;
        padding: 10px;
        width: 100%;
        border-top: 5px solid #000;
        border-bottom: 5px solid #000;
    }
    .timeZone{
        width: 100%;
        margin: 10px auto;
        border: 1px solid #000;
        text-align: center!important;
        )
    td{
            padding:10px 5%;
            vertical-align: top;
            width: 20%;
            text-align: center!important;
        }
    h3{
            font-size: 18px;
            text-align: center!important;
        }
    p{
            font-size: 18px;
            font-style: italic;
            text-align: center!important;
        }
        .time{
            font-size: 18px;
            text-align: center!important;
            font-style: normal;
        }
</style>

<script>
    var data=[
  {
    country:"NEW YORK",
    timeZone:"America/New_York",
  },
  {
    country:"LONDON",
    timeZone:"Europe/London"
  },
  {
    country:"BANGKOK",
    timeZone:"Asia/Bangkok"
  },
  {
    country:"TASHKENT",
    timeZone:"Asia/Tashkent"
  },
  {
    country:"TAIWAN",
    timeZone:"Asia/Taipei"
  },
  {
    country:"SYDNEY",
    timeZone:"Australia/Sydney"
  }
]

option={day:"2-digit",month:"short",year:"numeric",hour12:false,hour:"numeric",minute:"2-digit"};

//DOM
var timeTable=document.querySelector('.timeZone');

function clockMaker(){
  //清除 timeTable內所有節點
  timeTable.innerHTML='';
  //new Date
  let now=new Date();
  //將 timeZone 加入 option中
  for(let i=0;i<data.length;i++){
    option.timeZone=data[i].timeZone;
    let str=now.toLocaleString('en',option);

    //切割時間字串
    let splice=str.split(',')
    let month=splice[0].split(' ')[0];
    let day=splice[0].split(' ')[1];
    let year=splice[1];

    //將時間排成 DD/MM/YYYY
    let DMY_combine=day+' '+month+','+year;
    let time=splice[2];
    let country=data[i].country;
    
    var tr=document.createElement('tr');
    if(i==0 | i==4){
      tr.setAttribute('class','bg_dark');
    }   
    tr.innerHTML=`<td>
                  <h3>${country}</h3><br><p>${DMY_combine}</p>
                  </td>
                  <td><p class="time">${time}</p>
                  `
    //新增 tr節點   
    timeTable.appendChild(tr);
    
  }
  
}
//每半分鐘更新一次
clockMaker();
setInterval(clockMaker,10000);
</script>
